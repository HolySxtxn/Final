<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="/css/input.css" rel="stylesheet">
  <title>Изменение услуги</title>
</head>
<body>
<div th:insert="${header}"></div>
<div class="form-style-5">
  <form th:action="@{/price/{id}/edit(id=${price.id})}" th:object="${price}" method="post">
    <fieldset >
      <legend><span class="number"></span>Изменение услуги</legend>
      <input th:field="*{name}" th:value="${price.getName()}" type="text" name="name" placeholder="Наименование должности *">
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      <input th:field="*{price_sum}" th:value="${price.getPrice_sum()}" type ="number" min="0" max="10000000"  step="0.01" name="price_sum" placeholder="Стоимость *" pattern="^[0-9]\d*(\.\d+)?$">
      <div style="color: red" th:if="${#fields.hasErrors('price_sum')}" th:errors="*{price_sum}"></div>
    </fieldset>
    <input type="submit" value="Изменить" />
  </form>
</div></body>
</html>
