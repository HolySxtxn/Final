<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/input.css" rel="stylesheet">
    <title>Добавление клиента</title>
</head>
<body>
<div th:insert="${header}"></div>
<div class="form-style-5">
    <form th:action="${'/client/add'}" th:object="${client}" method="post">
        <fieldset >
            <legend><span class="number"></span>Добавление клиента</legend>
            <input th:field="*{surname}" type="text" name="surname" placeholder="Фамиилия *">
            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            <input th:field="*{name}" type="text"  name="name" placeholder="Имя *" >
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input th:field="*{middlename}" type="text"  name="middlename" placeholder="Отчество " >
            <div style="color: red" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div>
            <input th:field="*{birth}" type="date"  name="birth" placeholder="Дата рождения * " >
            <div style="color: red" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></div>
            <input th:field="*{phone}"  type="text" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" name="phone" placeholder="Номер телефона * " >
            <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            <input th:field="*{email}" type="text" name="email" placeholder="Адрес электронной почты  " >
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </fieldset>
        <input type="submit" value="Добавить" />
    </form>
</div></body>
</html>
