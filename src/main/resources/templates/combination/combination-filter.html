<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="/css/input.css" rel="stylesheet">
  <title>Фильтрация ставок</title>
</head>
<body>
<div th:insert="${header}"></div>
<div class="form-style-5">
  <form th:action="${'/combination/filter/result'}" method="post" type="submit">
    <fieldset >
      <input type="text" name="employeeid" min="1" placeholder="Табельный номер сотрудника *">
      <input type="submit" value="Поиск" />
    </fieldset>
    <div th:each="el : ${result}">
      <legend><span class="number"></span></legend>
      <fieldset >
        <p th:text="${el.getEmployee().getId()}+' '+${el.getEmployee().getSurname()}+' '+${el.getEmployee().getName()}+' '+${el.getEmployee().getMiddlename()}"  name="name" >
        <p th:text="${el.getPost().getName()}+' с окладом '+${el.getPost().getSalary()}"  name="sum" >
        <p th:text="${el.getPart()}"  name="part" >
      </fieldset>
    </div>
  </form>
</div>
</body>
</html>
