<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/input.css" rel="stylesheet">
    <title>Добавление накладной</title>
</head>
<body>
<div th:insert="${header}"></div>
<div class="form-style-5">
    <form th:action="${'/bill/add'}" th:object="${bill}" method="post">
        <fieldset >
            <legend><span class="number"></span>Добавление накладной</legend>
            <input  type="number" min="1" name="employeeid" placeholder="Табельный номер сотрудника *">
            <select  name="pointinfo">
                <div th:each="element : ${point}">
                    <option th:text="${element.id}+' '+${element.street}+', д.'+${element.home}+', к.'+${element.corpus}+', стр.'+${element.building}"></option>
                </div>
            </select>
            <input  type="text" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" name="phone" placeholder="Номер телефона * " >
        </fieldset>
        <input type="submit" value="Добавить" />
    </form>
</div></body>
</html>
